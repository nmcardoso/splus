backend:
  name: git-gateway
  # name: github
  # repo: nmcardoso/splus-website
  # base_url: http://localhost:3000
  branch: master # Branch to update (optional; defaults to master)
media_folder: 'assets/uploads'
collections:
  - name: 'blog'
    label: 'Blog'
    folder: '_posts/'
    create: true
    slug: '{{year}}-{{month}}-{{day}}-{{slug}}'
    editor:
      preview: false
    fields:
      - label: 'Layout'
        name: 'layout'
        widget: 'hidden'
        default: 'post'
      - label: 'Title'
        name: 'title'
        widget: 'string'
      - label: 'Publish Date'
        name: 'date'
        widget: 'datetime'
      - label: 'Header Image'
        name: 'image'
        widget: 'image'
        media_library:
          config:
            multiple: false
      - label: 'Body'
        name: 'body' 
        widget: 'markdown'
