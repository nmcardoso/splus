backend:
  name: git-gateway
  branch: master # Branch to update (optional; defaults to master)
media_folder: 'assets/uploads'
collections:
  - name: 'post'
    label: 'Post'
    folder: '_posts/'
    create: true
    slug: '{{year}}-{{month}}-{{day}}-{{slug}}'
    editor:
      preview: false
    fields:
      - label: 'Layout'
        name: 'layout'
        widget: 'hidden'
        default: 'post'
      - label: 'Title'
        name: 'title'
        widget: 'string'
      - label: 'Publish Date'
        name: 'date'
        widget: 'datetime'
      - label: 'Header Image'
        name: 'image'
        widget: 'image'
        media_library:
          config:
            multiple: false
      - label: 'Body'
        name: 'body' 
        widget: 'markdown'
  - name: 'pages'
    label: 'Page'
    folder: '_pgs/'
    create: true
    slug: '{{slug}}'
    editor:
      preview: true
    fields:
      - label: 'Layout'
        name: 'layout'
        widget: 'hidden'
        default: 'page'
      - label: 'Title'
        name: 'title'
        widget: 'string'
      - label: 'Header Image'
        name: 'image'
        widget: 'image'
        media_library:
          config:
            multiple: false
      - label: 'Body'
        name: 'body'
        widget: 'markdown'
