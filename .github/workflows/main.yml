name: CI

on: [push]

jobs:
  Tarball:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v1
    - name: Prepare Files
      run: |
        chmod +x -R ci_scripts/
        echo $ACTIONS_TOKEN
    - name: Build Script
      run: ./ci-scripts/build.sh
    - name: Deploy Script
      env:
        ACTIONS_TOKEN: ${{ secrets.ACTIONS_TOKEN }}
      run: ./ci-scripts/deploy.sh
