name: CI

on: [push]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v1
    - name: Run a one-line script
      run: echo Hello, world!
    - name: Run a multi-line script
      run: |
        echo ls -la > files.txt
  
  deploy:
    runs-on: ubuntu-latest
    
    needs: build
    
    steps:
    - name: Deploy
      run: echo ls -la
    - name: Files
      run: cat files.txt
